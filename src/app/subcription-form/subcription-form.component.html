<div class="card shadow-effect">
  <div class="card-body">
    <div class="text-center mt-3 mb-5">
      <h3>SUBCRIPTION FORM</h3>
      <P class="m-auto subs-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas quis totam saepe enim, voluptatem illum repudiandae quod. Adipisci excepturi at ea obcaecati quaerat alias aliquid modi facere minus, cum praesentium!</P>

      <form class="form-inline my-5" #subForm=ngForm (ngSubmit)="onSubmit(subForm)">
        <div class="form-group col-md-5">
          <input
            type="text"
            class="form-control"
            placeholder="Your Name"
            name="name"
            #Name="ngModel"
            ngModel
            required
            [ngClass]="{'is-invalid': Name.touched && Name.invalid}"
          >
          <div class="text-danger" *ngIf="Name.touched && Name.invalid">
            <div *ngIf="Name.errors?.['required']">Name is required</div>
          </div>
        </div>
        <div class="form-group col-md-5">
          <input
            type="email"
            class="form-control"
            placeholder="Your Email"
            name="email"
            #Email="ngModel"
            ngModel
            required
            email
            [ngClass]="{'is-invalid': Email.touched && Email.invalid}"
          >
          <div class="text-danger" *ngIf="Email.touched && Email.invalid">
            <div *ngIf="Email.errors?.['required']">Email is required</div>
            <div *ngIf="Email.errors?.['email']">Please enter a valid email.</div>
          </div>
        </div>

        <div class="col-md-2">
          <button class="btn btn-info btn-block btn-theme" [disabled]="subForm.invalid">SUBSCRIBE</button>
        </div>
      </form>
    </div>
  </div>
</div>
